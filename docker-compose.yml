version: "3.4"

name: virtual_analyzer

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    environment:
      - TZ=America/Sao_Paulo
    ports:
      - "8080:8080"
    # depends_on:
    #   - external-api
    # - mssql
    networks:
      - result-scores

  frontend:
    stdin_open: true
    build:
      context: client-app/.
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    depends_on:
      - backend
    environment:
      - TZ=America/Sao_Paulo
    ports:
      - "80:3000"
    networks:
      - result-scores
    volumes:
      - ./client-app:/app
      - /app/node_modules

